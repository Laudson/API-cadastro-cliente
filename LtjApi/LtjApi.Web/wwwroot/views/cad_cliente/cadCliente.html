<div ng-controller="cadClienteController as vm">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Cadastro de clientes</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Início</a>
                </li>
                <li>
                    <a>Cadastro</a>
                </li>
                <li class="active">
                    <strong>Cadastro cliente</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" name="formCliente">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Esse campo é obrigatório" class="form-control" name="nomeCliente" ng-model="vm.entidade.nome" ng-minlength="3" ng-maxlength="48" required>
                                    <div class="m-t-xs" ng-show="formCliente.nomeCliente.$invalid && formCliente.nomeCliente.$dirty">
                                        <small class="text-danger" ng-show="formCliente.nomeCliente.$error.required">Por favor informe um nome</small>
                                        <small class="text-danger" ng-show="formCliente.nomeCliente.$error.maxlength">O nome pode ter no máximo 48 caracteres</small>
                                        <small class="text-danger" ng-show="formCliente.nomeCliente.$error.minlength">O nome deve ter no mínimo 3 caracteres</small>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Cidade</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account">
                                        <option>option 1</option>
                                        <option>option 2</option>
                                        <option>option 3</option>
                                        <option>option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="submit" ng-click="vm.cancelar()">Cancelar</button>
                                    <button class="btn btn-sm btn-primary" type="submit" ng-disabled="formCliente.$invalid" ng-click="vm.salvar()"><strong>Salvar</strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
